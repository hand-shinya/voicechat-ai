<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声対話サポートAI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 100px; /* マイクボタンのスペース確保 */
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .conversation-area {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .user-message {
            background: rgba(255, 255, 255, 0.2);
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: rgba(0, 0, 0, 0.2);
            margin-right: auto;
        }
        
        .status {
            text-align: center;
            font-size: 1.1rem;
            margin: 20px 0;
            opacity: 0.8;
        }
        
        /* 固定マイクボタン */
        .mic-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        
        .mic-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .mic-button:active {
            transform: scale(0.95);
        }
        
        .mic-button.recording {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 8px 25px rgba(231, 76, 60, 0.6); }
            100% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); }
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
        }
        
        .connected {
            background: rgba(46, 204, 113, 0.8);
        }
        
        .disconnected {
            background: rgba(231, 76, 60, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎙️ 音声対話サポートAI</h1>
            <p>下のマイクボタンを押して質問してください</p>
        </div>
        
        <div class="conversation-area" id="conversationArea">
            <div class="message ai-message">
                <strong>AI:</strong> こんにちは！何かお手伝いできることはありますか？マイクボタンを押して話しかけてください。
            </div>
        </div>
        
        <div class="status" id="status">待機中...</div>
    </div>
    
    <!-- 固定マイクボタン -->
    <div class="mic-container">
        <button class="mic-button" id="micButton">🎤</button>
    </div>
    
    <!-- 接続状態表示 -->
    <div class="connection-status disconnected" id="connectionStatus">未接続</div>

    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let ws = null;
        let audioContext = null;
        let audioQueue = [];
        let isPlaying = false;
        
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const conversationArea = document.getElementById('conversationArea');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // WebSocket接続の初期化
        function initWebSocket() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = () => {
                console.log('WebSocket接続が確立されました');
                connectionStatus.textContent = '接続済み';
                connectionStatus.className = 'connection-status connected';
                status.textContent = 'マイクボタンを押して話しかけてください';
            };
            
            ws.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    // 音声データを受信
                    const audioData = await event.data.arrayBuffer();
                    playAudio(audioData);
                } else {
                    // テキストメッセージを受信
                    const data = JSON.parse(event.data);
                    if (data.type === 'user_transcript') {
                        addMessage('user', data.text);
                    } else if (data.type === 'ai_response') {
                        addMessage('ai', data.text);
                    }
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket接続が閉じられました');
                connectionStatus.textContent = '切断';
                connectionStatus.className = 'connection-status disconnected';
                status.textContent = '接続が切断されました';
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket エラー:', error);
                connectionStatus.textContent = 'エラー';
                connectionStatus.className = 'connection-status disconnected';
                status.textContent = '接続エラーが発生しました';
            };
        }
        
        // 音声再生関数
        async function playAudio(audioData) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            try {
                const audioBuffer = await audioContext.decodeAudioData(audioData);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
            } catch (error) {
                console.error('音声再生エラー:', error);
            }
        }
        
        // メッセージ追加関数
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = message -message;
            messageDiv.innerHTML = <strong>:</strong> ;
            conversationArea.appendChild(messageDiv);
            conversationArea.scrollTop = conversationArea.scrollHeight;
        }
        
        // マイクボタンのイベントリスナー
        micButton.addEventListener('click', async () => {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        });
        
        // 録音開始
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(audioBlob);
                    }
                };
                
                mediaRecorder.start();
                isRecording = true;
                micButton.textContent = '⏹️';
                micButton.classList.add('recording');
                status.textContent = '録音中... もう一度押して停止';
                
            } catch (error) {
                console.error('録音開始エラー:', error);
                alert('マイクへのアクセスが許可されていません。ブラウザの設定を確認してください。');
            }
        }
        
        // 録音停止
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micButton.textContent = '🎤';
                micButton.classList.remove('recording');
                status.textContent = '処理中...';
            }
        }
        
        // ページ読み込み時にWebSocket接続を初期化
        window.addEventListener('load', initWebSocket);
    </script>
</body>
</html>
