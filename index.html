<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音声対話サポートAI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 最上部にマイクボタンを配置 */
        .top-section {
            padding: 30px 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        /* マイクボタンを絶対に見えるように */
        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            font-size: 3rem;
            cursor: pointer;
            margin: 0 auto 20px auto;
            display: block;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 100;
        }
        
        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .mic-button.recording {
            background: linear-gradient(45deg, #ee5a52, #ff4757);
            animation: recording-pulse 1s infinite;
            border-color: #feca57;
        }
        
        @keyframes recording-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .instructions {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #feca57;
            font-weight: bold;
        }
        
        .status {
            font-size: 1rem;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        /* 会話エリア */
        .conversation-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .conversation-area {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 300px;
        }
        
        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: rgba(255, 255, 255, 0.2);
            margin-left: auto;
            text-align: right;
        }
        
        .ai-message {
            background: rgba(0, 0, 0, 0.2);
            margin-right: auto;
        }
        
        /* 接続状態 */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 1000;
        }
        
        .connected {
            background: #2ed573;
            color: white;
        }
        
        .disconnected {
            background: #ff4757;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 最上部セクション - マイクボタンを含む -->
    <div class="top-section">
        <h1 class="title">🎙️ AI音声チャット</h1>
        
        <!-- マイクボタンを最上部に配置 -->
        <button class="mic-button" id="micButton">🎤</button>
        
        <div class="instructions">👆 マイクボタンをクリックして会話開始</div>
        <div class="status" id="status">待機中...</div>
    </div>
    
    <!-- 会話エリア -->
    <div class="conversation-container">
        <div class="conversation-area" id="conversationArea">
            <div class="message ai-message">
                <strong>🤖 AI:</strong> こんにちは！何かお手伝いできることはありますか？上のマイクボタンを押して話しかけてください。
            </div>
        </div>
    </div>
    
    <!-- 接続状態表示 -->
    <div class="connection-status disconnected" id="connectionStatus">未接続</div>

    <script>
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        let ws = null;
        let audioContext = null;
        
        const micButton = document.getElementById('micButton');
        const status = document.getElementById('status');
        const conversationArea = document.getElementById('conversationArea');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // WebSocket接続の初期化
        function initWebSocket() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onopen = () => {
                console.log('WebSocket接続が確立されました');
                connectionStatus.textContent = '接続済み';
                connectionStatus.className = 'connection-status connected';
                status.textContent = 'マイクボタンを押して話しかけてください';
            };
            
            ws.onmessage = async (event) => {
                if (event.data instanceof Blob) {
                    const audioData = await event.data.arrayBuffer();
                    playAudio(audioData);
                } else {
                    const data = JSON.parse(event.data);
                    if (data.type === 'user_transcript') {
                        addMessage('user', data.text);
                    } else if (data.type === 'ai_response') {
                        addMessage('ai', data.text);
                    }
                }
            };
            
            ws.onclose = () => {
                console.log('WebSocket接続が閉じられました');
                connectionStatus.textContent = '切断';
                connectionStatus.className = 'connection-status disconnected';
                status.textContent = '接続が切断されました';
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket エラー:', error);
                connectionStatus.textContent = 'エラー';
                connectionStatus.className = 'connection-status disconnected';
                status.textContent = '接続エラーが発生しました';
            };
        }
        
        // 音声再生関数
        async function playAudio(audioData) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            try {
                const audioBuffer = await audioContext.decodeAudioData(audioData);
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.start(0);
            } catch (error) {
                console.error('音声再生エラー:', error);
            }
        }
        
        // メッセージ追加関数
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = message -message;
            messageDiv.innerHTML = <strong>:</strong> ;
            conversationArea.appendChild(messageDiv);
            conversationArea.scrollTop = conversationArea.scrollHeight;
        }
        
        // マイクボタンのイベントリスナー
        micButton.addEventListener('click', async () => {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        });
        
        // 録音開始
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm;codecs=opus' });
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(audioBlob);
                    }
                };
                
                mediaRecorder.start();
                isRecording = true;
                micButton.textContent = '⏹️';
                micButton.classList.add('recording');
                status.textContent = '録音中... もう一度押して停止';
                
            } catch (error) {
                console.error('録音開始エラー:', error);
                alert('マイクへのアクセスが許可されていません。ブラウザの設定を確認してください。');
            }
        }
        
        // 録音停止
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                micButton.textContent = '🎤';
                micButton.classList.remove('recording');
                status.textContent = '処理中...';
            }
        }
        
        // ページ読み込み時にWebSocket接続を初期化
        window.addEventListener('load', initWebSocket);
    </script>
</body>
</html>
